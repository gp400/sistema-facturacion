<app-navbar></app-navbar>
<main class="container mt-3">
  <h1 class="text-center">Clientes</h1>
  <a routerLink="/clienteForm" class="btn btn-primary my-3">Agregar Cliente</a>
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Cedula</th>
        <th>Telefono</th>
        <th>Correo</th>
        <th>Direccion</th>
        <th>RNC</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let cliente of clientes">
        <td>{{cliente.nombre}}</td>
        <td>{{cliente.apellido}}</td>
        <td>{{cliente.cedula}}</td>
        <td>{{cliente.telefono}}</td>
        <td>{{cliente.correo}}</td>
        <td>{{cliente.direccion}}</td>
        <td>{{cliente.rnc}}</td>
        <td>
          <a routerLink="/clienteForm/{{cliente.id}}" class="btn btn-warning">Editar</a>
          <button (click)="Delete(cliente.id)" class="btn btn-danger ms-lg-1 mt-1 mt-lg-0">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>
</main>
