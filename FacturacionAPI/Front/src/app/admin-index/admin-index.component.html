<main class="container">
  <h1 class="text-center mt-3">Empresas</h1>
  <div class="my-3">
    <a routerLink="/adminForm" class="btn btn-primary">Agregar Empresa</a>
    <a routerLink="/login" class=" ms-1 btn btn-danger">Cerrar Sesion</a>
  </div>
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th>Codigo</th>
        <th>Nombre</th>
        <th>Direccion</th>
        <th>Telefono</th>
        <th>Itbis</th>
        <th>Rnc</th>
        <th>Ncf</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let empresa of empresas">
        <td>{{empresa.codigo}}</td>
        <td>{{empresa.nombre}}</td>
        <td>{{empresa.direccion}}</td>
        <td>{{empresa.telefono}}</td>
        <td>{{empresa.itbis}}</td>
        <td>{{empresa.rnc}}</td>
        <td>{{empresa.ncf}}</td>
        <td>
          <a routerLink="/adminForm/{{empresa.id}}" class="btn btn-warning">Editar</a>
          <button (click)="Delete(empresa.id)" class="btn btn-danger ms-lg-1 mt-1 mt-lg-0">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>
</main>
